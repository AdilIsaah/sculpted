<mat-accordion class="accordion-headers-align">
    <mat-expansion-panel [expanded]="isExpanded" (opened)="opened()" (closed)="closed()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
                <span class="according-title" *ngIf="title">{{ title }}</span>
            </mat-panel-title>
            <mat-panel-description *ngIf="description">
                {{ description }}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <ng-content></ng-content>
    </mat-expansion-panel>
</mat-accordion>

<section class="navigation">
	<div class="grid-noGutter">
		<div class="col-12">
			<mat-list>
				<mat-list-item *ngFor="let navigation of navigations | search: searchText">
					<mat-icon mat-list-icon>{{ navigation.icon }}</mat-icon>
					<a matLine class="link" routerLink="{{ navigation.link }}">{{ navigation.name }}</a>
					<div mat-line class="updated"> Updated - 9th April 2020 </div>
				</mat-list-item>
			</mat-list>
		</div>
	</div>
</section>
